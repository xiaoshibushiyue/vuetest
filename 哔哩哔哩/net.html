<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>net</title>
<script src="https://unpkg.com/vue/dist/vue.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
    <input type="button" value="get" class="get">
    <input type="button" value="post" class="post">
<div id="app">
  <input type="button" value="获取数据" @click="getjoke">
  <p>{{joke}}</p>
</div>

<script>
document.querySelector('.get').onclick=function(){
    axios.get("https://autumnfish.cn/api/joke/list?num=3").then(function(response){
        console.log(response);
    },function(err){
        console.log(err);
    })
}
document.querySelector('.post').onclick=function(){
    axios.post("https://autumnfish.cn/api/user/reg",{username:"jack"}).then(function(response){
        console.log(response);
    })
}
var app=new Vue({
    el:"#app",
    data:{
        joke:"xiaohua"
    },
    methods:{
        getjoke:function(){
            var that=this;
            axios.get("https://autumnfish.cn/api/joke").then(function(response){that.joke=response.data;},function(err){console.log(err);})
        }
    }
})
</script>
</body>
</html>
