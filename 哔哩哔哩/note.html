<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>小黑记事本</title>
<script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>
<body>
<section id="todoapp">
    <header class="header">
        <h1>
            小黑记事本
        </h1>
        <input v-model="inputvalue" v-on:keyup.enter="add"  autofocus="autofocus" autocomplete="off" placeholder="请输入任务" class="new todo" >
    </header>
    <section class="main">
        <ul class="todo-list">
            <li class="todo" v-for="(item,index) in list">
                <div class="view">
                    <span class="index" v-if="list.length!=0">
                       {{index+1}}.
                    </span>
                    <label>{{item}}</label>
                    <button class="destroy" @click="remove(index)" v-show="list.length!=0">x</button>
                </div>
            </li>
        </ul>
    </section>
    <footer class="footer">
        <span class="todo-count">
            <strong>{{list.length}}</strong>
            items left
        </span>
        <button @click="clear">*</button>
    </footer>
</section>


<script>
new Vue({
  el: '#todoapp',
  data: {
   list:["选定","lo"],
   inputvalue:"gyuvjhbubu"
  },
  methods:{
    add:function(){
        this.list.push(this.inputvalue);
    },
    remove:function(index){
        this.list.splice(index,1);
    },
    clear:function(){
        this.list=[];
    }
  }
 
})

</script>
</body>
</html>
